<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .titulo { font-size: 26px; font-weight: bold; margin-bottom: 20px; }
        .info { font-size: 18px; margin-bottom: 10px; }
        .valor { font-size: 20px; color: green; margin-top: 20px; }
        .logo { width: 120px; height: auto; margin-bottom: 20px; }
    </style>
</head>
<body>
    <!-- <img class="logo" src="logo_empresa.png" alt="Logo da Empresa"> -->
    <h2 class="titulo">Proposta Comercial - Simples</h2>
    <p class="info"><strong>Cliente:</strong> {{cliente}}</p>
    <p class="info"><strong>Descrição:</strong> {{descricao}}</p>
    <p class="valor"><strong>Valor:</strong> R$ {{valor}}</p>
    <p class="info"><strong>Prazo de Entrega:</strong> {{prazo}}</p>
    <p class="info"><strong>Forma de Pagamento:</strong> {{pagamento}}</p>
    <p class="info"><strong>Validade da Proposta:</strong> {{validade}}</p>

</html>
